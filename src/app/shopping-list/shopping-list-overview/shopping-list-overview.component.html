<div class="card">
  <div class="card-divider card-header shopping-list-header">
    <h1>Shopping lists</h1>
  </div>
  <div class="card-section">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Number of items</th>
        <th>Details</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let list of getRelevantLists()">
        <td>{{list.list_id}}</td>
        <td>{{list.items?.length}}</td>
        <td><a [routerLink]="['/shoppinglist', list.list_id]" class="button primary">See details</a></td>
      </tr>
      </tbody>
    </table>
    <a (click)="createList()" class="button primary">Create new list</a>
  </div>
</div>
