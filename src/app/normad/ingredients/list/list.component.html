<div class="card">
  <div class="card-divider card-header shopping-list-header">
    <h1>Ingredients</h1>
  </div>
  <div class="card-section">
    <div class="search-box">
      <input #searchBox type="text" placeholder="Search in ingredients" (keyup)="search(searchBox.value)">
    </div>
    <table class="">
      <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Estimated price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ingredient of ingredients | async">
        <td><img src="{{ingredient.image}}" alt="{{ingredient.name}}" /></td>
        <td>
          <a [routerLink]="['/ingredients/', ingredient.id]">
            {{ingredient.name}}
          </a>
        </td>
        <td>{{ingredient.estprice | currency:'DKK':true:'1.2-2'}}</td>
      </tr>
      </tbody>
    </table>
    <a [routerLink]="['/ingredients/create']" class="button primary">Add a new ingredient</a>
  </div>
</div>
