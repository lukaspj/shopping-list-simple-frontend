<div class="card">
  <div class="card-divider card-header shopping-list-header">
    <h1>Recipe</h1>
  </div>
  <div class="card-section">
    <div class="recipe" *ngIf="recipe">
      <h1>{{recipe.name}}</h1>
      <hr />
      <div class="recipe-description">
        <h2>Description</h2>
        <markdown>{{recipe.description}}</markdown>
      </div>
      <hr />
      <div class="recipe-ingredients">
        <h2>Ingredients</h2>
        <ul>
          <li *ngFor="let ingredient of recipeIngredients">
            {{ingredient.amount}}{{ingredient.unit}} {{getIngredient(ingredient.ingredient_id).name}}
          </li>
        </ul>
      </div>
      <hr />
      <div class="recipe-steps">
        <h2>Steps</h2>
        <markdown>{{recipe.steps}}</markdown>
      </div>
      <hr />
      <a class="button primary" [routerLink]="['/recipes']">Go back</a>
      <a class="button alert" (click)="delete()">Delete</a>
      <a class="button secondary" [routerLink]="['/recipes/edit', recipe.id]">Edit</a>
      <p class="recipe-meta text-right">
        ID: {{recipe.id}}, Created: {{recipe.created_at | date:'dd. MMMM yy'}}
      </p>
    </div>
  </div>
</div>
