<div class="card">
  <div class="card-divider card-header shopping-list-header">
    <h1>Recipes</h1>
  </div>
  <div class="card-section">
    <div class="search-box">
      <input #searchBox type="text" placeholder="Search in recipes" (keyup)="search(searchBox.value)">
    </div>
    <table class="">
      <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let recipe of recipes | async">
        <td><img src="{{recipe.image}}" alt="{{recipe.name}}" /></td>
        <td>
          <a [routerLink]="['/recipes/', recipe.id]">
            {{recipe.name}}
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <a [routerLink]="['/recipes/create']" class="button primary">Add a new recipe</a>
  </div>
</div>
