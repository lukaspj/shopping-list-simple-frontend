<div class="title-bar" data-responsive-toggle="topbar-menu" data-hide-for="medium">
  <button class="menu-icon" type="button" data-toggle></button>
  <div class="title-bar-title">Menu</div>
</div>

<div class="top-bar" id="topbar-menu" data-animate="hinge-in-from-top spin-out">
  <div class="top-bar-left">
    <ul class="dropdown menu" data-dropdown-menu>
      <li class="menu-text">Normad</li>
      <li><a [routerLink]="['/']">Home</a></li>
      <li><a [routerLink]="['/recipes']">Recipes</a></li>
      <li><a [routerLink]="['/ingredients']">Ingredients</a></li>
    </ul>
  </div>

  <div class="top-bar-right">
    <ul class="menu">
      <li *ngIf="!loggedIn"><a [routerLink]="['/login']">Login</a></li>
      <li *ngIf="loggedIn" class="menu-text">Logged in as: {{username}}</li>
      <li *ngIf="loggedIn"><button (click)="logout()" class="button primary">Logout</button></li>
    </ul>
  </div>
</div>

<div class="grid-container content-container">
  <div class="grid-x">
    <div class="cell auto">

    </div>
    <div class="cell small-12 medium-8">
      <router-outlet></router-outlet>
    </div>
    <div class="cell auto">

    </div>
  </div>
</div>
